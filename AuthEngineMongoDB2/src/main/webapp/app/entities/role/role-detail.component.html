<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="role">
            <h2><span>Role</span> {{role.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Role Name</span></dt>
                <dd>
                    <span>{{role.roleName}}</span>
                </dd>
                <dt><span>Privilege</span></dt>
                <dd>
                    <div *ngIf="role.privilege">
                        <a [routerLink]="['/privilege', role.privilege?.id, 'view']">{{role.privilege?.permission}}</a>
                    </div>
                </dd>
                <dt><span>App Users</span></dt>
                <dd>
                    <span *ngFor="let appUsers of role.appUsers; let last = last">
                        <a [routerLink]="['/app-users', appUsers?.id, 'view' ]">{{appUsers.usersName}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role', role.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
