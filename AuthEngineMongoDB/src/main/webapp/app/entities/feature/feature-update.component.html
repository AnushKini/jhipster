<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-feature-heading">Create or edit a Feature</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!feature.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="feature.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="feature.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="feature.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isCritical">Is Critical</label>
                    <input type="text" class="form-control" name="isCritical" id="field_isCritical"
                        [(ngModel)]="feature.isCritical" />
                </div>

                <div class="form-group">
                    <label for="field_privilege">Privilege</label>
                    <select class="form-control" id="field_privilege" multiple name="privilege" [(ngModel)]="feature.privileges">
                        <option [ngValue]="getSelected(feature.privileges, privilegeOption)" *ngFor="let privilegeOption of privileges; trackBy: trackPrivilegeById">{{privilegeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
