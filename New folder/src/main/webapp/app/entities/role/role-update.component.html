<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-role-heading">Create or edit a Role</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!role.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="role.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roleName">Role Name</label>
                    <input type="text" class="form-control" name="roleName" id="field_roleName"
                        [(ngModel)]="role.roleName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_privilege">Privilege</label>
                    <select class="form-control" id="field_privilege" name="privilege" [(ngModel)]="role.privilege">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="privilegeOption.id === role.privilege?.id ? role.privilege : privilegeOption" *ngFor="let privilegeOption of privileges; trackBy: trackPrivilegeById">{{privilegeOption.permission}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_appUsers">App Users</label>
                    <select class="form-control" id="field_appUsers" multiple name="appUsers" [(ngModel)]="role.appUsers">
                        <option [ngValue]="getSelected(role.appUsers, appUsersOption)" *ngFor="let appUsersOption of appusers; trackBy: trackAppUsersById">{{appUsersOption.usersName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
